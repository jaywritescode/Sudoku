language: java

os: linux

dist: xenial

before_install:
- nvm install --lts --no-progress

before_script:
- npm set prefix=./src/main/resources/webapp
- npm ci
- npm run build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/